<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ثبت نام</title>
</head>
<body dir="rtl">
    <form action="">
     <table width="450" border="1" align="center">
       <tr width="150" align="rtl">
            <td>
                 نام:
            </td>
            <td> 
                <input type="text" maxlength="20"  size="20"  placeholder="نام خود را وارد کنید">
            </td>
            <tr>
                <td>
                    ایمیل:
               </td>
               <td> 
                   <input type="email"  placeholder="ایمیل خود را وارد کنید">
               </td>
            </tr>
            <tr>
                <td>
                    شماره موبایل:
               </td>
               <td> 
                   <input type="number"  placeholder=" شماره موبایل  خود را وارد کنید">
               </td>
            </tr>
            <tr>
                <td>
                   رمز عبور:
               </td>
               <td> 
                   <input type="password"  placeholder=" رمز عبور  خود را وارد کنید">
               </td>
            </tr>
            <tr>
                <td>
                  تایید رمز عبور :
               </td>
               <td> 
                   <input type="password"  placeholder=" رمز عبور  خود را مجددا وارد کنید">
               </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value=" ارسال">
                </td>
            </tr>

       </tr>
    </table>
    </form>
</body>
</html>
